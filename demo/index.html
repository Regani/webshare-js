<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebShareJS Demo</title>
    <link rel="stylesheet" type="text/css" href="style.scss"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
</head>
<body>
<div class="demo">
    <img src="" alt="" id="imageToHaveData">

    <div id="generateContent">
        <img style="height: 50px;" src="/star.svg" alt="">


        <div class="question">
            <h1>What is the meaning of life?</h1>
        </div>
        <div class="answer">
            <p>Drink beer</p>
        </div>
    </div>
    <form id="shareAdditionalData">
        <label>
            Title
            <input id="title">
        </label>
        <label>
            Text
            <input id="text">
        </label>
        <label>
            Url
            <input id="url" type="url">
        </label>

        <button type="submit">
            Share
        </button>
    </form>

    <button id="test">
        Test
    </button>
</div>
<script src="./index.ts" type="module"></script>
</body>
</html>
